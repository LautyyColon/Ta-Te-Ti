<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ta Te Ti</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; }
    .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; 
            font-size: 48px; background-color: #eee; cursor: pointer; }
    #reset { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Ta Te Ti</h1>
  <div id="board"></div>
  <button id="reset">Reiniciar</button>

  <script src="renderer.js"></script>
</body>
</html>
